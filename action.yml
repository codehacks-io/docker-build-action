name: "Hello Rex"
description: "Greet a dinosaur"
inputs:
  dinosaur-to-greet: # id of input
    description: "Dinosaur to greet"
    required: true
    default: "Elephant"
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - run:  echo ${{ github.workspace }}
      shell: bash
    - run:  echo ${{ github.action_path }}
      shell: bash
    - run:  ls ${{ github.workspace }}
      shell: bash
    - run:  ls ${{ github.action_path }}
      shell: bash
    - run: echo Hello ${{ inputs.dinosaur-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: goodbye.sh
      shell: bash
